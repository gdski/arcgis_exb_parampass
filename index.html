<!DOCTYPE html>
<!-- Feature: Parameters from ArcGIS Experience Builder are passed via URL to external app -->
<html>

<head>
    <title>URL Parameter Example</title>
</head>

<body>
    <h1>Accessing URL Parameter from URL</h1>

    <script>
        function getObjectIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const objectId = urlParams.get('OBJECTID');
            console.log(objectId);
        }

    </script>
</body>

</html>
